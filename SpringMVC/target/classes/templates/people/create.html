<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter the name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">error</div>
    <br>
    <label for="age">Enter the birthdate: </label>
    <input type="text" th:field="*{birthDate}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{birthDate}">error</div>
    <br>
    <input type="submit" value="Create">
</form>

</body>
</html>
