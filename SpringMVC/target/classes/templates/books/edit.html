<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="bookName">Enter the book name: </label>
    <input id="bookName" type="text" th:field="*{name}">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">error</div>
    <br>
    <label for="bookAuthor">Enter the name of book author: </label>
    <input id="bookAuthor" type="text" th:field="*{authorName}">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{authorName}">error</div>
    <br>
    <label for="bookYear">Enter the book year: </label>
    <input type="text" id="bookYear" th:field="*{year}">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{year}">error</div>
    <br>
    <input type="submit" value="Update">
</form>
</body>
</html>
